<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    />
</head>
<body style="background-color: #f8f9fa;">
<div class="container">
    <div class="mb-3 p-4 bg-white rounded-3 shadow" style="max-width: 500px; margin: 50px auto;">
        <h2 class="text-center mb-4" style="color: #3f51b5;">Sign Up</h2>
        <label for="name" class="form-label fw-medium" style="color: #495057;">Name</label>
        <input type="text" class="form-control mb-3" id="name" placeholder="John Doe">

        <label for="email" class="form-label fw-medium" style="color: #495057;">Email address</label>
        <input type="email" class="form-control mb-3" id="email" placeholder="name@gmail.com">

        <label for="password" class="form-label fw-medium" style="color: #495057;">Password</label>
        <input type="password" class="form-control mb-3" id="password" placeholder="••••••••">

        <div class="mb-3">
            <label for="role" class="form-label fw-medium" style="color: #495057;">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" selected disabled>Select a role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div class="invalid-feedback">Please select a role</div>
        </div>

        <button type="button" id="sign-up-btn" class="btn btn-primary mb-3 w-100 py-2" style="background-color: #3f51b5; border-color: #3f51b5;">Sign Up</button>
        <a href="/12_Security_FrontEnd/pages/signin.html" class="btn btn-secondary mb-3 w-100 py-2">Sign In</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/12_Security_FrontEnd/js/signup.js"></script>

</body>
</html>
